<!-- PROMOTIONAL BANNER (Optional) -->
<table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0"
       style="border-collapse:collapse; background-color:#ffffff;">
  <tr>
    <td align="center" style="padding:0;">

      <!-- Divider -->
      <table role="presentation" width="560" cellpadding="0" cellspacing="0" border="0" align="center"
             style="max-width:560px; font-family:Arial,sans-serif; border-collapse:collapse;">
        <tr>
          <td style="padding:0 24px;">
            <hr style="border:none; border-top:1px solid #000000; margin:0;">
          </td>
        </tr>
      </table>

      <!-- Banner Image -->
      <table role="presentation" width="560" cellpadding="0" cellspacing="0" border="0" align="center"
             style="max-width:560px; font-family:Arial,sans-serif; border-collapse:collapse;">
        <tr>
          <td align="center" style="padding:24px 0;">
            <!--[if mso]>
            <table role="presentation" width="560" cellpadding="0" cellspacing="0" border="0">
            <tr><td width="560" align="center">
            <a href="{banner_link}" target="_blank">
              <img src="{banner_image_url}"
                   alt="{banner_alt_text}"
                   width="560"
                   border="0"
                   style="display:block; border:0;">
            </a>
            </td></tr>
            </table>
            <![endif]-->
            <!--[if !mso]><!-->
            <a href="{banner_link}"
               target="_blank"
               style="text-decoration:none; display:block;">
              <img src="{banner_image_url}"
                   alt="{banner_alt_text}"
                   width="560"
                   style="display:block; border:0; width:100%; max-width:560px;">
            </a>
            <!--<![endif]-->
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
