<!-- SINGLE WORLD ARTICLE ITEM -->
<tr>
  <td style="padding:12px 16px; border-top:1px solid #eeeeee;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td width="80" valign="top" style="padding-right:12px;">
          <a href="{article_url}" target="_blank" style="text-decoration:none;">
            <img src="{thumbnail_url}"
                 alt="{article_title}"
                 width="80" height="50"
                 style="display:block; border:0;">
          </a>
        </td>
        <td valign="middle" style="font-size:15px; font-family:Arial,sans-serif;">
          <a href="{article_url}" target="_blank" style="text-decoration:none; color:#000000;">
            <strong>{article_title}</strong>
          </a>
        </td>
      </tr>
    </table>
  </td>
</tr>
