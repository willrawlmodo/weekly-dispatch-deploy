<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In â€” Weekly Dispatch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'DM Sans', sans-serif;
            background: #0A0F19;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #D3D8E9;
        }

        .login-card {
            background: #161D2E;
            border-radius: 12px;
            padding: 48px 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .login-header {
            text-align: center;
            margin-bottom: 36px;
        }

        .login-logo {
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: #705FE6;
            margin-bottom: 8px;
        }

        .login-title {
            font-size: 22px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .login-subtitle {
            font-size: 14px;
            color: #8C8CAA;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #8C8CAA;
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 14px;
            font-family: 'DM Sans', sans-serif;
            font-size: 15px;
            background: #0A0F19;
            border: 1px solid #2A3348;
            border-radius: 6px;
            color: #ffffff;
            outline: none;
            transition: border-color 200ms ease;
        }

        .form-group input::placeholder {
            color: #4C5670;
        }

        .form-group input:focus {
            border-color: #705FE6;
            box-shadow: 0 0 0 3px rgba(112, 95, 230, 0.15);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            font-family: 'DM Sans', sans-serif;
            font-size: 15px;
            font-weight: 600;
            background: #705FE6;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 200ms ease, box-shadow 200ms ease;
            margin-top: 8px;
        }

        .login-btn:hover {
            background: #4E42A1;
            box-shadow: 0 4px 14px rgba(112, 95, 230, 0.3);
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        .login-error {
            background: rgba(232, 67, 101, 0.12);
            border: 1px solid rgba(232, 67, 101, 0.3);
            color: #E84365;
            font-size: 13px;
            padding: 10px 14px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .login-error.show {
            display: block;
        }

        .login-footer {
            text-align: center;
            margin-top: 28px;
            font-size: 12px;
            color: #4C5670;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <div class="login-logo">Modo Energy</div>
            <h1 class="login-title">Weekly Dispatch</h1>
            <p class="login-subtitle">Sign in to continue</p>
        </div>

        <div class="login-error" id="loginError">
            Incorrect username or password.
        </div>

        <form id="loginForm" autocomplete="on">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" autocomplete="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" autocomplete="current-password" required>
            </div>
            <button type="submit" class="login-btn">Sign In</button>
        </form>

        <div class="login-footer">Internal tool</div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorEl = document.getElementById('loginError');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorEl.classList.remove('show');

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });

                if (res.ok) {
                    window.location.href = '/';
                } else {
                    errorEl.classList.add('show');
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            } catch {
                errorEl.textContent = 'Connection error. Please try again.';
                errorEl.classList.add('show');
            }
        });
    </script>
</body>
</html>
