services:
  - type: web
    name: weekly-dispatch
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt -r gui/requirements.txt
    startCommand: python -m uvicorn gui.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: HUBSPOT_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.0"
